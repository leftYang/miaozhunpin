<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
</head>
<body>
<section class="logo_bg">
    <img class="logo" src="images/logo.png" />
</section>

<section class="register_second">
    <div class="clearFix  job_hope">
        <label class="cleft">期望职位</label>
        <p class="cleft job_type">销售</p>
        <p class="cleft job_type">客服</p>
    </div>
    <div class="user_name clearFix">
        <label class="cleft">真实姓名</label>
        <input class="cleft in_name" type="text" placeholder="请输入真实姓名" />
    </div>
    <div class="address_hope clearFix">
        <label class="cleft">期望地区</label>
        <div class="cleft address_select">
            <select>
                <option>朝阳区</option>
                <option>海淀区</option>
            </select>
        </div>
    </div>
    <button class="btn">完成注册</button>
    <div class="has_user clearFix">
        <span class="cright">已有秒准账号，<a href="#">请马上登录 ></a></span>
    </div>
</section>

</body>
</html>
